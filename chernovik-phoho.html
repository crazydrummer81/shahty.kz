  <style>
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery {
      width: 100%;
      /* height: 500px; */
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      /* grid-template-rows: 240px 240px; */
      grid-gap:2px;
      position: relative;
    }

    .gallery--item {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: contain;
      background-repeat: no-repeat;
      overflow: hidden;
      position: relative;
      padding-top: 75%;
    }
    /* .gallery--item img {
      height: 100%;
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      transition: 300ms;
      z-index: 10;
    }
    .gallery--item img:hover {
      transition: 300ms;
      transform: scale(1.1,1.1);
    } */
    .gallery--thumb {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-position: center;
      background-size: cover;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      /* transition: 300ms; */
    }
    .gallery--thumb:hover {
      transform: scale(1.1);
      cursor: pointer;
      /* transition: 300ms; */
    }
    .gallery--thumb::before {
      content: 'üîç';
      position: absolute;
      z-index: 1;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%; height: 100%;
      opacity: 0;
    }
    .gallery--thumb:hover::before {
      opacity: .7;
    }
    .gallery--thumb, .gallery--thumb::before, .gallery--thumb:hover, .gallery--thumb:hover::before {
      transition: 200ms;
    }
    @media (max-width: 768px) {
      .gallery {
        /* grid-template-columns: 1fr 1fr; */
      }
      .gallery::before {
        content: 'üîç';
        position: absolute;
        z-index: 100;
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%; height: 100%;
        opacity: .7;
      }
      .gallery--item {
        padding-top: 100%;
      }

    }
  </style>
</head>
